<div class="container">
    <h1>Advanced Web Alarm</h1>
    <div class="alarm-setting">
        <label for="alarm-time">Set Alarm Time:</label>
        <input type="time" id="alarm-time">
        
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        
        <button id="set-alarm">Set Alarm</button>
    </div>
    <div id="alarm-list">
        <h2>Alarm List</h2>
        <ul id="alarms"></ul>
    </div>
    <div id="alarm-status"></div>
</div>

<!-- Math Challenge Modal -->
<div id="math-modal" class="modal">
    <div class="modal-content">
        <h2>Solve this to stop the alarm!</h2>
        <p id="math-question"></p>
        <input type="number" id="answer">
        <button id="submit-answer">Submit</button>
        <button id="snooze-alarm">Snooze</button>
    </div>
</div>
